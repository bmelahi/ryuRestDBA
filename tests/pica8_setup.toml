# Basic config stuff
[config]
# Max rate in Mbps
link_capacity = 800

# --- Main switch ---
[[switches]]
dpid = 1

# --- main switch queues ---

    # bash script to install queues
    [switches.queues]
    queue_script = "mn_dummy_queues.sh"
    clear_queue_script = "mn_dummy_clear_queues.sh"

# --- main switch meters ---

    # meter 1
    [[switches.meters]]
    dpid = 1
    flags = ["KBPS"]
    meter_id = 1

        [[switches.meters.bands]]
        type = "DSCP_REMARK"
	    prec_level = 10
        rate = 300000

    # meter 2
    [[switches.meters]]
    dpid = 1
    flags = ["KBPS"]
    meter_id = 2

        [[switches.meters.bands]]
        type = "DSCP_REMARK"
	    prec_level = 10
        rate = 400000


# --- main switch flows ---

    # --- static flows (installed and then left untouched by the controller) ---

    # ARP flow
    [[switches.static_flows]]
    dpid = 1
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.static_flows.match]
        eth_type = 2054

        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = "FLOOD"

    # H3H1 flow
    [[switches.static_flows]]
    dpid = 1
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.static_flows.match]
        eth_type = 2048
        ipv4_src = "10.0.0.3"
        ipv4_dst = "10.0.0.1"

        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = 1

    # H3H2 flow
    [[switches.static_flows]]
    dpid = 1
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.static_flows.match]
        eth_type = 2048
        ipv4_src = "10.0.0.3"
        ipv4_dst = "10.0.0.2"

        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = 2

    # --- main flows (controller will calculate the bandwidth for these) ---

    # H1H3 flow
    [[switches.flows]]
    dpid = 1
    cookie = 1
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.flows.match]
        eth_type = 2048
        ipv4_src = "10.0.0.1"
        ipv4_dst = "10.0.0.3"

        [[switches.flows.actions]]
        type = "METER"
        meter_id = 1

        [[switches.flows.actions]]
        type = "OUTPUT"
        port = 3

    # H2H3 flow
    [[switches.flows]]
    dpid = 1
    cookie = 2
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.flows.match]
        eth_type = 2048
        ipv4_src = "10.0.0.2"
        ipv4_dst = "10.0.0.3"

        [[switches.flows.actions]]
        type = "METER"
        meter_id = 2

        [[switches.flows.actions]]
        type = "OUTPUT"
        port = 3


