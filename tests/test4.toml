# Basic config stuff
[config]
# Max rate in Mbps
link_capacity = 1000

# Main switch
[[switches]]
dpid = 1

# --- main switch queues ---

    # bash script to install queues
    [switches.queues]
    queue_script = "t1_s1_queues.sh"
    clear_queue_script = "pica8_clear_queues.sh"

# --- main switch meters ---

    # meter 1
    [[switches.meters]]
    dpid = 1
    flags = ["KBPS"]
    meter_id = 1

        [[switches.meters.bands]]
        type = "DROP"
        rate = 300000

    # meter 2
    [[switches.meters]]
    dpid = 1
    flags = ["KBPS"]
    meter_id = 2

        [[switches.meters.bands]]
        type = "DROP"
        rate = 300000

    # meter 3
    [[switches.meters]]
    dpid = 1
    flags = ["KBPS"]
    meter_id = 3

        [[switches.meters.bands]]
        type = "DROP"
        rate = 500000

    # meter 4
    [[switches.meters]]
    dpid = 1
    flags = ["KBPS"]
    meter_id = 4

        [[switches.meters.bands]]
        type = "DROP"
        rate = 500000


# --- main switch flows ---

    # --- static flows (installed and then left untouched by the controller) ---

    # ARP flow
    [[switches.static_flows]]
    dpid = 1
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.static_flows.match]
        eth_type = 2054

        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = "FLOOD"


    # --- main flows (controller will calculate the bandwidth for these) ---

    # H1H3 flow
    [[switches.flows]]
    dpid = 1
    cookie = 1
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.flows.match]
        eth_type = 2048
        ipv4_src = "192.168.2.1"
        ipv4_dst = "192.168.2.3"

        [[switches.flows.actions]]
        type = "METER"
        meter_id = 1

        [[switches.flows.actions]]
        type = "OUTPUT"
        port = 3

    # H3H1 flow
    [[switches.static_flows]]
    dpid = 1
    cookie = 2
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.static_flows.match]
        eth_type = 2048
        ipv4_src = "192.168.2.3"
        ipv4_dst = "192.168.2.1"

        [[switches.static_flows.actions]]
        type = "METER"
        meter_id = 2

        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = 1

    # H2H3 flow
    [[switches.flows]]
    dpid = 1
    cookie = 3
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.flows.match]
        eth_type = 2048
        ipv4_src = "192.168.2.2"
        ipv4_dst = "192.168.2.3"

        [[switches.flows.actions]]
        type = "METER"
        meter_id = 3

        [[switches.flows.actions]]
        type = "OUTPUT"
        port = 3

    # H3H2 flow
    [[switches.static_flows]]
    dpid = 1
    cookie = 4
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.static_flows.match]
        eth_type = 2048
        ipv4_src = "192.168.2.3"
        ipv4_dst = "192.168.2.2"

        [[switches.static_flows.actions]]
        type = "METER"
        meter_id = 4

        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = 2
