# --- tier 2 switch meters (for remarked traffic) ---

    # meter 1
    [[switches.meters]]
    dpid = 2
    flags = ["KBPS"]
    meter_id = 1

        [[switches.meters.bands]]
        type = "DSCP_REMARK"
	    prec_level = 12
        rate = 1000

    # meter 2
    [[switches.meters]]
    dpid = 2
    flags = ["KBPS"]
    meter_id = 2

        [[switches.meters.bands]]
        type = "DSCP_REMARK"
	    prec_level = 12
        rate = 1000


# --- tier 2 switch flows ---

    # --- static flows (installed and then left untouched by the controller) ---

    # ARP flow
    # Outputs to 1 and 3 instead of FLOOD to prevent loop
    [[switches.static_flows]]
    dpid = 2
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.static_flows.match]
        eth_type = 2054

        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = 1

        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = 3

    # H3H1 flow
    [[switches.static_flows]]
    dpid = 2
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0

        [switches.static_flows.match]
        eth_type = 2048
        ipv4_src = "192.168.2.3"
        ipv4_dst = "192.168.2.1"

