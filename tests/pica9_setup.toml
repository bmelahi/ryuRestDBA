        [[switches.static_flows.actions]]
        type = "OUTPUT"
        port = 1

    # --- main flows (controller will calculate the bandwidth for these) ---

    # --- high priority flows ---
    # H1H3 flow - high priority
    [[switches.flows]]
    dpid = 2
    cookie = 0
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0
    priority = 100

        [switches.flows.match]
        eth_type = 2048
        ipv4_src = "192.168.2.1"
        ipv4_dst = "192.168.2.3"

        [[switches.flows.actions]]
        type = "OUTPUT"
        port = 3

    # H2H3 flow - high priority
    [[switches.flows]]
    dpid = 2
    cookie = 0
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0
    priority = 100

        [switches.flows.match]
        eth_type = 2048
        ipv4_src = "192.168.2.2"
        ipv4_dst = "192.168.2.3"

        [[switches.flows.actions]]
        type = "OUTPUT"
        port = 3

    # --- remarked flows (DSCP 10)---
    # H1H3 flow - remarked
    [[switches.flows]]
    dpid = 2
    cookie = 1
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0
    priority = 200

        [switches.flows.match]
        eth_type = 2048
        ipv4_src = "192.168.2.1"
        ipv4_dst = "192.168.2.3"
        ip_dscp = 10

        [[switches.flows.actions]]
        type = "METER"
        meter_id = 1

        [[switches.flows.actions]]
        type = "OUTPUT"
        port = 3

    # H2H3 flow - remarked
    [[switches.flows]]
    dpid = 2
    cookie = 2
    table_id = 0
    idle_timeout = 0
    hard_timeout = 0
    priority = 200

        [switches.flows.match]
